name: CI Pipeline

on:
  pull_request:
    branches:
      - '**'  # Trigger on PRs to any branch

jobs:
  unit-tests:
    name: 🔍 Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Show branch
        run: echo "🛠️  Testing PR on branch ${{ github.ref_name }}"

      - name: Run unit tests
        run: |
          echo "::group::Running Unit Tests"
          mvn clean test
          echo "::endgroup::"

  integration-tests:
    name: 🔗 Integration Tests
    needs: unit-tests       # waits for unit-tests to finish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests
        run: |
          echo "::group::Running Integration Tests"
          mvn verify -DskipUnitTests
          echo "::endgroup::"

    # Condition to skip master branch
    if: github.ref != 'refs/heads/master'
    # This will only run if the branch is not master
